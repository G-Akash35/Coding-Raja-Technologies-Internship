<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <style>
        /* Basic styling - Replace with your CSS for design */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .resume-preview {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Resume Generator</h2>
        <!-- Personal Information -->
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        
        <!-- Work Experience -->
        <h3>Work Experience</h3>
        <div class="form-group">
            <label for="jobtitle1">Job Title</label>
            <input type="text" id="jobtitle1" name="jobtitle1" placeholder="Enter job title">
        </div>
        
        <!-- Education -->
        <h3>Education</h3>
        <div class="form-group">
            <label for="degree1">Degree</label>
            <input type="text" id="degree1" name="degree1" placeholder="Enter degree">
        </div>
        
        <!-- Skills -->
        <h3>Skills</h3>
        <div class="form-group">
            <label for="skill1">Skill</label>
            <input type="text" id="skill1" name="skill1" placeholder="Enter skill">
        </div>
        
        <!-- Preview Area -->
        <div class="resume-preview">
            <h2>Preview</h2>
            <p id="preview-fullname"></p>
            <p id="preview-email"></p>
            <h3>Work Experience</h3>
            <ul id="preview-workexperience">
                <!-- Work experience items will be added here -->
            </ul>
            <h3>Education</h3>
            <ul id="preview-education">
                <!-- Education items will be added here -->
            </ul>
            <h3>Skills</h3>
            <ul id="preview-skills">
                <!-- Skills items will be added here -->
            </ul>
        </div>
        
        <!-- Generate Button -->
        <button onclick="generateResume()">Generate Resume</button>
    </div>
    
    <!-- JavaScript to handle form submission and preview -->
    <script>
        function generateResume() {
            // Get values from input fields
            var fullname = document.getElementById('fullname').value;
            var email = document.getElementById('email').value;
            var jobtitle1 = document.getElementById('jobtitle1').value;
            var degree1 = document.getElementById('degree1').value;
            var skill1 = document.getElementById('skill1').value;
            
            // Display values in preview area
            document.getElementById('preview-fullname').textContent = 'Full Name: ' + fullname;
            document.getElementById('preview-email').textContent = 'Email: ' + email;
            
            var workExperienceHtml = '<li>' + jobtitle1 + '</li>';
            document.getElementById('preview-workexperience').innerHTML = workExperienceHtml;
            
            var educationHtml = '<li>' + degree1 + '</li>';
            document.getElementById('preview-education').innerHTML = educationHtml;
            
            var skillsHtml = '<li>' + skill1 + '</li>';
            document.getElementById('preview-skills').innerHTML = skillsHtml;
        }
    </script>
</body>
</html>
