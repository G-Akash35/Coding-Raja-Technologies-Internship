<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
     crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
    <title>Resume Generator</title>
    </head>
    <body>

<div class="container" id="cv-form">

    <h1 class="text-center">Resume Generator</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Personal Information</h3>

            <div class="form-group">
                <label for="namefield">Your name</label>
                <input type="text" id="namefield" placeholder="enter your name" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="contactfield">Your contact</label>
                <input type="text" id="contactfield" placeholder="enter your contact number" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="addressfield">Your address</label>
                <textarea
                 id="addressfield" 
                 placeholder="enter your address" 
                 class="form-control"
                 rows="5"
                ></textarea>
            </div>

            <p class="text-secondary my-3">Important links</p>
            <div class="form-group mt-2">
                <label for="fbfiels">Facebook</label>
                <input type="text" id="fbfield" placeholder="paste link here" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="instafield">Instagram</label>
                <input type="text" id="instafield" placeholder="paste link here" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="linkedfield">LinkedIn</label>
                <input type="text" id="linkedfield" placeholder="paste link here" class="form-control">
            </div>
        </div>
        
        <div class="col-md-6">
            <h3>Professional Information</h3>
            <div class="form-group mt-2">
                <label for="">Objective</label>
                <textarea
                id="objectivefield"
                 placeholder="enter your objective" 
                 class="form-control"
                 rows="5"
                ></textarea>
            </div>

            <div class="form-group mt-2" id="we">
                <label for="">Work Experience</label>
                <textarea

                 placeholder="enter here" 
                 class="form-control weField"
                 rows="3"
                ></textarea>
                
                <div class="container text-center mt-2" id="weAddButton">
                    <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>
            <div class="form-group mt-2" id="aq">
                <label for="">Academic Qualification</label>
                <textarea
                 placeholder="enter here" 
                 class="form-control aqField"
                 rows="3"
                ></textarea>

                
                <div class="container text-center mt-2" id="aqAddButton">
                    <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center mt-4">
        <button onclick="generateCV()" class="btn btn-primary btn-lg">Generate CV</button>

    </div>
</div>
